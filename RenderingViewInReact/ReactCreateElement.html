    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<body>
    <main>
        <h1>Rendering with React</h1>
    </main>
    <div id="root"></div>
</body>
<script>
    const article = React.createElement('article', null, null);
    const mainHeading = React.createElement(
        'h1',
        null,
        'My Blog'
    );

    const main = Rect.createElement(
        'main',
        {id : 'main'},
        mainHeading,
        article
    );

    React.render(main, document.getElementById('root'));
</script>
