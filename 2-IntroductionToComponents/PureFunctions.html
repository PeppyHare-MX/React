<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UsingExpressionsInJSX</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <div id="root2"></div>
    </body>
</html>

<script type="text/babel">

    const someValue = 5;
    const calculateWithPureFunction = (x,y) => x * y;
    const calculateWithNonPureFunction = (x,y) => x * y * someValue;

    const paragrapgh = <p>{calculateWithPureFunction(5, 20)}</p>;
    const paragrapghNon = <p>{calculateWithNonPureFunction(5, 20)}</p>;

    ReactDOM.render(paragrapgh, document.getElementById('root'));
    ReactDOM.render(paragrapghNon, document.getElementById('root2'));

</script>
