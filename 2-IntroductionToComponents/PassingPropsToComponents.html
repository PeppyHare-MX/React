<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PassingPropsToComponents</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <div id="root2"></div>
    </body>
</html>

<script type="text/babel">

    //React Component
    const Paragrapgh = ({text}) => <p>{text}</p>;
    
    const container = (
        <div>
            <Paragrapgh text="Sally"/>
        </div>
    );

    ReactDOM.render(container, document.getElementById('root'));

    const ErrorBlock = ({error}) => 
        error.hasError ? (
            <p>{error.message}</p>
        ) : (
            <p>Everything is just fine</p>
        );

        const error = {
            hasError : true,
            message : 'I dear, run for details',
        };

        const errorContainer = (
            <div>
                <ErrorBlock error = {error} />
            </div>
        );

    ReactDOM.render(errorContainer, document.getElementById('root2'));

</script>
